<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гифка и Фоновый Звук</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Скрываем прокрутку */
        }
        #gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Центрируем гифку */
        }
    </style>
</head>
<body>
    <img id="gif" src="гифка.gif" alt="Гифка">
    <audio autoplay loop>
        <source src="123.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>
</body>
</html>
