<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wigner</title>
    <style>
        #image {
            display: none; /* Скрываем картинку изначально */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="showImageAndPlaySound()">Показать Картинку и Проиграть Звук</button>
    
    <img id="image" src="cover-screamer.jpg" alt="Картинка" width="1900">
    <audio id="audio" src="123.mp3"></audio>

    <script>
        function showImageAndPlaySound() {
            // Показываем картинку
            document.getElementById('image').style.display = 'block';
            // Проигрываем звук
            document.getElementById('audio').play();
        }
    </script>
</body>
</html>
